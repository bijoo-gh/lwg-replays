<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWG Replays</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Attribution Banner -->
    <div id="attribution-banner" class="bg-blue-50 border-b border-blue-100">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="text-sm text-blue-700">
                        Replays collected by ConsciouslyEating - 
                        <a href="https://drive.google.com/drive/folders/1AeRCATKwpiD87BxAnOpwRZca-IMtg6ED" 
                           class="underline hover:text-blue-800"
                           target="_blank"
                           rel="noopener noreferrer">
                            Original collection
                        </a>
                        |
                        <a href="https://littlewargame.com/play/" 
                           class="underline hover:text-blue-800">
                            Play LWG
                        </a>
                    </div>
                </div>
                <button onclick="dismissBanner()" class="text-blue-500 hover:text-blue-700">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Main Content -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Little War Game Replays</h1>
        </div>

        <!-- Active Filters Display -->
        <div class="mb-4 bg-white rounded-lg shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Active Filters:</h3>
            <div id="active-filters" class="flex flex-wrap gap-2">
                <!-- Active filters will be displayed here -->
            </div>
        </div>

        <!-- Filters -->
        <div class="mb-6 bg-white rounded-lg shadow-md p-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="filters">
                <!-- Filters will be dynamically added here -->
            </div>
        </div>

        <!-- Download All Button -->
        <div class="mb-4 flex justify-end">
            <button id="download-all" 
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
                <span>Download Filtered Replays (<span id="download-count">0</span>)</span>
            </button>
        </div>

        <!-- Grid.js table -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div id="replay-table"></div>
        </div>
    </div>

    <script src="js/replayBrowser.js"></script>
    <script>
        let browser;
        document.addEventListener('DOMContentLoaded', () => {
            browser = new ReplayBrowser();
            
            // Check if banner was previously dismissed
            if (localStorage.getItem('bannerDismissed')) {
                document.getElementById('attribution-banner').style.display = 'none';
            }
        });

        function dismissBanner() {
            const banner = document.getElementById('attribution-banner');
            banner.style.display = 'none';
            localStorage.setItem('bannerDismissed', 'true');
        }
    </script>
</body>
</html>
